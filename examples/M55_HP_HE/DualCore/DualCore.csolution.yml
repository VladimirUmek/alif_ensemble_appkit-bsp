solution:
  created-for: CMSIS-Toolbox@2.9.0
  cdefault:

  select-compiler:
    - compiler: AC6
    - compiler: GCC

  define:
    - OS_IDLE_THREAD_NAME: \"Idle\"
    - OS_TIMER_THREAD_NAME: \"Timer\"

  packs:
    - pack: AlifSemiconductor::Ensemble@^2.0.0-0
    - pack: Keil::Ensemble_AppKit-E7_BSP@^1.0.0-0

    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0

  target-types:
    - type: Alif-AppKit-E7
      board: Alif Semiconductor::AppKit-E7
      device: Alif Semiconductor::AE722F80F55D5LS
      target-set:
        - set:
          debugger:
            name: JLink Server
            start-pname: M55_HP
          images:
            - project-context: M55_HP.Debug
            - project-context: M55_HE.Debug

  build-types:
    - type: Debug
      debug: on
      optimize: none

    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: ./M55_HP/M55_HP.cproject.yml
    - project: ./M55_HE/M55_HE.cproject.yml
